{% extends 'layout.html' %}

{% block head %}
    {{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
{% endblock %}

{% block body %}
<style>
    body{
        background-color: #4071F4;
    }
    .container {
        width: 480px;
        height: 500px;
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
    }
</style>

<div class="container">
    <div class="d-flex flex-row justify-content-center align-items-center" style="max-width: 480px; max-height: 500px;">
        <form action="/register" method="post" style="background-color: #ffffff" class="p-5 rounded my-4">

            <div class="mb-3 d-flex justify-content-center align-items-center">
                <label for="email" class="form-label" style="font-weight: bold; font-family: Arial, sans-serif; font-size: 30px;">Registration</label>
            </div>


            <div class="mb-3 d-flex justify-content-center align-items-center">
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email">
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Ð¡onfirm Password">
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>
</div>
{% endblock body %}
