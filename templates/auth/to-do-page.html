<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #4071F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
    width: 367px;
    height: 25%;
    background-color: white;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    text-align: left;
    margin-right: 40%;
    margin-top: -27%;
}

.logout {
    width: 100px;
    background-color: white;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    text-align: left;
    margin-top: -33%;
}

        .weather-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .todo-text {
            font-size: 18px;
        }

        .username {
            font-size: 20px;
            margin-top: 10px;
        }

        .logout-button {
            background-color: #4071F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-enter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .my-form {
            display: flex;
        }

        .my-form input[type="text"] {
            flex: 1;
            margin-right: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .add-task {
            background-color: #4071F4;
            color: white;
            border: none;
            position: absolute;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-text">Информация о погоде</div>


    </div>

    <div class="logout">
        <form action="/logout" method="post">
            <input class="logout-button" type="submit" name="logout" value="Выйти">
        </form>
    </div>
</body>
</html>
